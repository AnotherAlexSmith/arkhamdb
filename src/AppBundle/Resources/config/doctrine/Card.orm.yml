AppBundle\Entity\Card:
    type: entity
    table: card
    manyToOne:
        pack:
            targetEntity: Pack
            inversedBy: cards
            joinColumn:
                name: pack_id
                referencedColumnName: id
        type:
            targetEntity: Type
            inversedBy: cards
            joinColumn:
                name: type_id
                referencedColumnName: id
        subtype:
            targetEntity: Subtype
            inversedBy: cards
            joinColumn:
                name: subtype_id
                referencedColumnName: id
        faction:
            targetEntity: Faction
            inversedBy: cards
            joinColumn:
                name: faction_id
                referencedColumnName: id
        upgrade:
            targetEntity: Card
            inversedBy: cards
            joinColumn:
                name: upgrade_id
                referencedColumnName: id
        encounter:
            targetEntity: Encounter
            inversedBy: cards
            joinColumn:
                name: encounter_id
                referencedColumnName: id
    oneToMany:
        reviews:
            targetEntity: Review
            orderBy: {'dateCreation':'DESC'}
            mappedBy: card
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        position:
            type: smallint
            nullable: false
        code:
            type: string
            length: 255
            nullable: false
        name:
            type: string
            length: 1024
            nullable: false
        subname:
            type: string
            length: 1024
            nullable: true
        cost:
            type: smallint
            nullable: true
        text:
            type: text
            nullable: true
        dateCreation:
            type: datetime
            nullable: false
            column: date_creation
            gedmo:
                timestampable:
                    on: create
        dateUpdate:
            type: datetime
            nullable: false
            column: date_update
            gedmo:
                timestampable:
                    on: update
        quantity:
            type: smallint
            nullable: false
        will:
            type: smallint
            nullable: true
        lore:
            type: smallint
            nullable: true
        strength:
            type: smallint
            nullable: true
        agility:
            type: smallint
            nullable: true
        wild:
            type: smallint
            nullable: true
        xp:
            type: smallint
            nullable: true
        health:
            type: smallint
            nullable: true
        sanity:
            type: smallint
            nullable: true
        deckLimit:
            type: smallint
            nullable: true
            column: deck_limit
        strength:
            type: smallint
            nullable: true
        slot:
            type: string
            length: 50
            nullable: true
        traits:
            type: string
            length: 255
            nullable: true
        deckRequirements:
            type: string
            length: 255
            nullable: true
        deckOptions:
            type: string
            length: 255
            nullable: true
        restrictions:
            type: string
            length: 255
            nullable: true
        flavor:
            type: text
            nullable: true
        illustrator:
            type: string
            length: 255
            nullable: true
        isUnique:
            type: boolean
            nullable: false
            column: is_unique
        octgnId:
            type: string
            nullable: true
            column: octgn_id
    uniqueConstraints:
        card_code_idx:
            columns: [ code ]
